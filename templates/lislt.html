{% extends "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
    {% if typel %}
        <{{ typel }}>
        {% for profession in profes %}
            <li>{{ profession }}</li>
        {% endfor %}
        </{{ typel }}>
    {% else %}
        <p>Неверный параметр списка. Используйте 'ol' или 'ul'.</p>
    {% endif %}
{% endblock %}
