{% extends "base.html" %}

{% block content %}
    <div style="text-align: center; font-size: 22px;">
        <h1>Распределение по каютам</h1>
        <ul style="list-style: none; padding: 0;">
            {% for astronaut in astronauts %}
                <li>
                    Каюта №{{ loop.index }}: {{ astronaut }}
                    {% if loop.first %} — капитан корабля {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
